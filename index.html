<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta SENA.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Formulario de Encuesta</h1>
    <p id="description">Por favor, completa el siguiente formulario para participar en nuestra encuesta.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">

        <label id="email-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

        <label id="number-label" for="number">Número:</label>
        <input type="number" id="number" name="number" min="1" max="100" required placeholder="Ingresa un número del 1 al 100">

        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown" name="options" required>
            <option value="">Seleccione una opción</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
        </select>

        <fieldset>
            <legend>Género:</legend>
            <label>
                <input type="radio" name="gender" value="masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="gender" value="femenino" required> Femenino
            </label>
        </fieldset>

        <fieldset>
            <legend>Intereses:</legend>
            <label>
                <input type="checkbox" value="deporte"> Deporte
            </label>
            <label>
                <input type="checkbox" value="musica"> Música
            </label>
            <label>
                <input type="checkbox" value="arte"> Arte
            </label>
        </fieldset>

        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" placeholder="Escribe aquí tus comentarios"></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>

</body>
</html>
